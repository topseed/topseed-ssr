<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>CompCom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico">
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" async></script>
    <script src="//cdn.rawgit.com/topseed/topseed-turbo/master/setup/setup-6.2.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="/_sass/main.css">
    <div id="appbar">
      <div id="appbar--brand" onclick="openDrawer()">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Topseed&trade; Polymer</span></div>
      <ul id="appbar--menu">
        <li><a href="/page/dashboard/">Dashboard</a></li>
        <li><a href="/page/circle/">Circle</a></li>
        <li><a href="/page/gauge/">Gauge</a></li>
        <li><a href="/page/list-0/">Prelist</a></li>
        <li><a href="/page/list/">List</a></li>
      </ul>
    </div>
    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ Topseed&trade; Webcomps</div>
      <div class="mui-divider"></div>
      <ul id="sidedrawer--menu">
        <li><a href="/page/dashboard/">Dashboard</a></li>
        <li><a href="/page/circle/">Circle</a></li>
        <li><a href="/page/gauge/">Gauge</a></li>
        <li><a href="/page/list-0/">Prelist</a></li>
        <li><a href="/page/list/">List</a></li>
      </ul>
    </div>
    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')
      }
      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')
      }
    </script>
    <div id="content-wrapper">
      <div class="mui-container-fluid">
        <p>Show how event in c1-el affects c2-el.</p>
        <c1-el></c1-el>
        <!--c2-el-->
        <r-3></r-3>
      </div>
      <script type="riot/tag" src="/_webComp/R3.html"></script>
      <script>
        TS.onAppReady(loadComps)
        
        function UIinit() {
        	console.log('pg')
        
        	var _blx = new PLX(null) // can / should have folder local class
        	_blx.initPLX()
        
        	var c = document.querySelector('c1-el')
        	c.init(_blx) // talk to it
        
        	//var c2 = document.querySelector('c2-el')
        	//c2.init(_blx) // talk to it
        
        	riot.compile(function(){ // wait for a comp
        		var r3 = riot.mount('r-3')[0]
        		r3.init(_blx)
        	})// compile
        }
        
        function loadComps() {
        	//#comps is a div in _footer.pug
        	Promise.all([
        		TW.loadComp('/_webComp/C1.html', $('#comps'))
        		,TW.loadComp('/_webComp/C2.html', $('#comps'))
        	]).then(UIinit)
        }
        
      </script>
    </div>
    <div id="footer">
      <div id="footer_div"><a href="https://gitter.im/topseed/Lobby" target="_blank">Forum </a>
        <div id="footer_div--right"><a href="https://github.com/topseed/topseed" target="_blank">Kitchen Sink</a></div>
      </div>
    </div>
  </body>
</html>
